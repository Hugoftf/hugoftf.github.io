<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Agendamento de Manutenção - Oficina</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Montserrat', Arial, sans-serif;
  background: url('https://images.unsplash.com/photo-1651928977880-ffb2d963b6b4?fm=jpg&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE0fHx8ZW58MHx8fHx8&ixlib=rb-4.1.0&q=60&w=3000') no-repeat center center fixed;
  background-size: cover;
  color: #333;
  min-height: 100vh;
}

header {
  background-color: rgba(0, 0, 0, 0.4); /* transparente com leve escurecimento */
  color: white;
  padding: 30px 0;
  text-align: center;
  position: relative;
  z-index: 10;
}

header h1 {
  font-size: 36px;
  font-weight: 700;
  color: #fff;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.7); /* dá destaque no fundo */
  margin: 0;
}

header img {
  display: block;
  margin: 0 auto 10px;
  max-height: 80px;
  filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5)); /* deixa o ícone mais legível */
}


.container {
  max-width: 900px;
  margin: 40px auto;
  padding: 30px;
  border-radius: 15px;
  background: rgba(255,255,255,0.95);
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.description {
  font-size: 18px;
  margin-bottom: 30px;
  text-align: center;
  color: #555;
}

iframe {
  width: 100%;
  height: 800px;
  border: none;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  transition: transform 0.3s;
}

iframe:hover { transform: scale(1.01); }

footer {
  text-align: center;
  padding: 20px;
  font-size: 14px;
  color: #777;
  margin-top: 40px;
}

@media (max-width: 600px) {
  header h1 { font-size: 22px; display: block; margin: 10px 0 0; }
  iframe { height: 700px; }
}
</style>
</head>

<body>
<header>
  <img src="https://png.pngtree.com/png-vector/20190215/ourmid/pngtree-vector-wrench-icon-png-image_515386.jpg" alt="Logo Oficina" />
  <h1>Agendamento Oficina</h1>
</header>


<div class="container">
  <p class="description">
    Preencha este formulário para solicitar agendamento de manutenção da sua frota. Nossa equipe entrará em contato para confirmar o horário.
  </p>

  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdJz9N-547XeTXVIOHJQDi73vawugig-aQ0w8KGtzAzpnY5GQ/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">
    Carregando…
  </iframe>
</div>

<footer>
  &copy; 2025 Oficina XYZ. Todos os direitos reservados.
</footer>
</body>
</html>
