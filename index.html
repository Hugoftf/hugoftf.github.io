<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ESSENCIAL PARA MOBILE -->
<title>Agendamento de Manutenção - Oficina</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Montserrat', Arial, sans-serif;
  background: url('https://images.unsplash.com/photo-1651928977880-ffb2d963b6b4?fm=jpg&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE0fHx8ZW58MHx8fHx8&ixlib=rb-4.1.0&q=60&w=3000') no-repeat center center fixed;
  background-size: cover;
  color: #333;
  min-height: 100vh;
}

/* Header com ícone e título centralizados */
header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
  background-color: rgba(0, 0, 0, 0.4);
  padding: 20px 40px;
  position: relative;
  z-index: 10;
  flex-wrap: wrap;
  text-align: center;
}

header h1 {
  font-size: 36px;
  font-weight: 700;
  color: #fff;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
}

header img {
  max-height: 80px;
  filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
}

/* Container do formulário */
.container {
  max-width: 900px;
  margin: 40px auto;
  padding: 30px;
  border-radius: 15px;
  background: rgba(255,255,255,0.95);
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.description {
  font-size: 18px;
  margin-bottom: 30px;
  text-align: center;
  color: #555;
}

/* Iframe */
iframe {
  width: 100%;
  height: 800px;
  border: none;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

/* --- MOBILE --- */
@media (max-width: 600px) {

  header {
    flex-direction: column;
    gap: 10px;
    padding: 15px 20px;
  }

  header h1 {
    font-size: 24px;
  }

  header img {
    max-height: 60px;
  }

  .container {
    margin: 20px;
    padding: 20px;
  }

  iframe {
    height: 600px;
  }
}

footer {
  text-align: center;
  padding: 20px;
  font-size: 14px;
  color: #777;
  margin-top: 40px;
}
</style>
</head>

<body>

<header>
  <h1>Agendamento Oficina</h1>
  <img src="imagem/optimizing.png" alt="Logo Oficina" />
</header>

<div class="container">
  <p class="description">
    Solicitação de agendamento para manutenção de frota. Nossa equipe entrará em contato para confirmar a data e horário.
  </p>

  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdJz9N-547XeTXVIOHJQDi73vawugig-aQ0w8KGtzAzpnY5GQ/viewform?embedded=true"></iframe>
</div>

<footer>
  &copy; 2025 Oficina TROIS. Todos os direitos reservados.
</footer>

</body>
</html>
