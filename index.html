<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Agendamento de Manutenção - Oficina</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Montserrat', Arial, sans-serif;
  background: url('https://images.unsplash.com/photo-1651928977880-ffb2d963b6b4?fm=jpg&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE0fHx8ZW58MHx8fHx8&ixlib=rb-4.1.0&q=60&w=3000') no-repeat center center fixed;
  background-size: cover;
  color: #333;
  min-height: 100vh;
}

/* Header atualizado com flexbox */
header {
  display: flex;
  align-items: center;          /* centraliza verticalmente título e ícone */
  justify-content: center;      /* centraliza horizontalmente todo o conteúdo */
  gap: 15px;                    /* espaço entre título e ícone */
  background-color: rgba(0, 0, 0, 0.4); /* transparente com leve escurecimento */
  padding: 20px 40px;
  position: relative;
  z-index: 10;
  flex-wrap: wrap;              /* permite quebra em telas pequenas */
}

header h1 {
  font-size: 36px;
  font-weight: 700;
  color: #fff;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
  margin: 0;
}

header img {
  max-height: 80px;
  filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
}

/* Responsivo */
@media (max-width: 600px) {
  header {
    flex-direction: column;     /* título e ícone empilham verticalmente */
    gap: 10px;
    padding: 15px 20px;
  }

  header h1 {
    font-size: 24px;
    text-align: center;
  }

  header img {
    max-height: 60px;
  }
}

/* Container do formulário */
.container {
  max-width: 900px;
  margin: 40px auto;
  padding: 30px;
  border-radius: 15px;
  background: rgba(255,255,255,0.95);
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.description {
  font-size: 18px;
  margin-bottom: 30px;
  text-align: center;
  color: #555;
}

/* Iframe do Google Form */
iframe {
  width: 100%;
  height: 800px;
  border: none;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  transition: transform 0.3s;
}

iframe:hover { transform: scale(1.01); }

/* Footer */
footer {
  text-align: center;
  padding: 20px;
  font-size: 14px;
  color: #777;
  margin-top: 40px;
}

/* Responsivo */
@media (max-width: 600px) {
  header {
    justify-content: center;
    flex-direction: column;
    gap: 10px;
    padding: 15px 20px;
  }

  header h1 {
    font-size: 24px;
    text-align: center;
  }

  header img {
    max-height: 60px;
  }

  iframe { height: 700px; }
}
</style>
</head>

<body>
<header>
  <h1>Agendamento Oficina</h1>
  <img src="imagem/optimizing.png" alt="Logo Oficina" />
</header>

<div class="container">
  <p class="description">
    Preencha este formulário para solicitar agendamento de manutenção da sua frota. Nossa equipe entrará em contato para confirmar o horário.
  </p>

  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdJz9N-547XeTXVIOHJQDi73vawugig-aQ0w8KGtzAzpnY5GQ/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">
    Carregando…
  </iframe>
</div>

<footer>
  &copy; 2025 Oficina XYZ. Todos os direitos reservados.
</footer>
</body>
</html>
